<dom-module id="display-preview">
    <template>
        <style>
        :host {
            display: block;
        }
        
        img.placeholder {
            max-width: 100%;
            max-height: 100%;
        }
        </style>
        <img class="placeholder" src="http://placehold.it/[[width]]x[[height]]" />
    </template>

    <script>
    Polymer({
        is: 'display-preview',

        properties: {
            width: {
                type: Number
            },
            height: {
                type: Number
            },
            config: {
                type: Object
            }
        }
    });
    </script>
</dom-module>
