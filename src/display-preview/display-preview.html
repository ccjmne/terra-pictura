<dom-module id="display-preview">
    <template>
        <style>
        :host {
            display: block;
            padding-top: var(--aspect-ratio);
            background-color: grey;
        }
        </style>
    </template>
    <script>
    Polymer({
        is: 'display-preview',

        properties: {
            width: {
                type: Number
            },
            height: {
                type: Number
            },
            config: {
                type: Object
            }
        },

        observers: ['_aspectRatioChanged(width, height)'],

        _aspectRatioChanged: function(width, height) {
            this.customStyle['--aspect-ratio'] = this.height / this.width * 100 + '%';
        }
    });
    </script>
</dom-module>
