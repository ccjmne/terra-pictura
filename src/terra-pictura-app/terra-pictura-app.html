<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-slider/paper-slider.html">

<dom-module id="terra-pictura-app">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>

        <h1>[[title]]</h1>
        <paper-slider min="0" max="100" value="30" pin="true"></paper-slider>
    </template>
    <script>
    Polymer({
        is: 'terra-pictura-app',

        properties: {
            title: {
                type: String,
                value: 'Terra Pictura'
            }
        }
    });
    </script>
</dom-module>
