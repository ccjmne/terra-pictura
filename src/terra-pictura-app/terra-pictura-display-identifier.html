<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../../bower_components/paper-material/paper-material.html">

<link rel="import" href="terra-pictura-palette.html">

<dom-module id="terra-pictura-display-identifier">
    <template>
        <style is="custom-style" include="iron-flex iron-positioning">
        :host {
            --disc-diameter: 250px;
            @apply(--layout-fit);
            @apply(--layout-vertical);
            @apply(--layout-center-center);
        }
        
        #disc {
            width: var(--disc-diameter);
            height: var(--disc-diameter);
            border-radius: 50%;
            background-color: var(--primary-color);
            color: var(--text-primary-color);
        }
        
        #title {
            font-size: 1.3em;
        }
        
        #hint {
            opacity: .7;
        }
        
        .shrunk {
            transform: scale(0);
            transition: transform .5s cubic-bezier(0.68, -0.20, 0.265, 1.40);
        }
        </style>


        <terra-pictura-palette></terra-pictura-palette>

        <paper-material elevation="3" id="disc" class="layout vertical center-center shrunk">
            <span id="title"></span>
            <span id="hint" class="shrunk">[&nbsp;move your cursor to dismiss&nbsp;]</span>
        </paper-material>
    </template>
    <script>
    Polymer({
        is: 'terra-pictura-display-identifier',

        ready: function() {
            function getQueryVariable(variable) {
                const vars = window.location.search.substring(1).split('&');
                for (let i = 0; i < vars.length; i++) {
                    const pair = vars[i].split('=');
                    if (decodeURIComponent(pair[0]) == variable) {
                        return decodeURIComponent(pair[1]);
                    }
                }

                console.log('Query variable %s not found', variable);
            }

            function scaleIn() {
                this.style.transform = 'scale(1)';
            }

            function scaleOut() {
                this.style.transform = 'scale(0)';
            }

            ((disc, title, hint) => {
                title.innerHTML = getQueryVariable('name');
                setTimeout(scaleIn.bind(disc), 100);
                setTimeout(scaleIn.bind(hint), 500);
            })(document.getElementById('disc'), document.getElementById('title'), document.getElementById('hint'));

            window.addEventListener('beforeunload', function(event) {
                scaleOut.bind(disc)();
                setTimeout(window.close, 500);
                setTimeout(() => window.removeEventListener('beforeunload', arguments.callee), 0);
                event.returnValue = false;
            });
        }
    });
    </script>
</dom-module>
