<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../utils/as-json.html">

<dom-module id="display-configuration">
    <template>
        <style>
        :host {
            display: block;
        }
        </style>
        <as-json data="[[display]]"></as-json>
    </template>
    <script>
    Polymer({
        is: 'display-configuration',

        properties: {
            display: {
                type: Object,
                notify: true
            }
        }
    });
    </script>
</dom-module>
